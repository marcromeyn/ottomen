web:
  build: .
  command: gulp
  ports:
   - "5000:5004"
   - "3000:3000"
   - "3001:3001"
  expose:
    - "5000"
    - "3000"
    - "3001"
  volumes:
   - .:/code
  links:
   - redis
   - db:db
   - dbtest:dbtest


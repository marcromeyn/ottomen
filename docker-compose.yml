web:
  build: .
  command: gulp
  ports:
   - "5000:5003"
   - "3000:3000"
   - "3001:3001"
  expose:
    - "5000"
    - "3000"
    - "3001"
  volumes:
   - .:/code
  links:
   - redis
   - postgres:postgres


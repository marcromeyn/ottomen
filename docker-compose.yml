redis:
  image: redis
  ports:
    - "5001:6379"

db:
  restart: always
  image: postgres:latest
  environment:
    POSTGRES_DB: ottomen
    POSTGRES_PASSWORD: docker
    POSTGRES_USER: docker
  volumes:
    - ~/Projects/ottomen/migrations/db:/var/lib/postgresql
  ports:
    - "5002:5432"

dbtest:
  restart: always
  image: postgres:latest
  environment:
    POSTGRES_DB: ottomen
    POSTGRES_PASSWORD: docker
    POSTGRES_USER: docker
  volumes:
    - ~/Projects/ottomen/migrations/db_test:/var/lib/postgresql
  ports:
    - "5003:5432"
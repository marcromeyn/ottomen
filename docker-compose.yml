redis:
  image: redis
  ports:
    - "5002:6379"

postgres:
  restart: always
  image: postgres:latest
  environment:
    POSTGRES_DB: ottomen
    POSTGRES_PASSWORD: docker
    POSTGRES_USER: docker
  volumes:
    - ~/Projects/ottomen/migrations:/var/lib/postgresql
  ports:
    - "5001:5432"